<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>IMG - H4KU</title>
  <meta name="description" content="Image hosting by H4KU" />
  <meta name="robots" content="noindex, nofollow" />

  <link rel="icon" type="image/svg+xml" href="/logo/H4KU-Logo.svg" />

  <meta name="theme-color" content="#e8e8e8" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#0f0f0f" media="(prefers-color-scheme: dark)" />

  <link rel="preload" href="/fonts/ProFont.woff2" as="font" type="font/woff2" crossorigin />

  <script>
    (function () {
      const theme = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <style>
    /* FOUC-critical: font-face + reset + CSS variables + theme colors */
    @font-face {
      font-family: 'ProFont';
      src: url('/fonts/ProFont.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --font-primary: 'ProFont', ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Monaco, Consolas, monospace;
      --font-size-base: 16px;
      --font-size-md: 15px;
      --font-size-sm: 14px;
      --font-size-xs: 12px;
      --font-size-xxs: 11px;
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --topbar-height: 64px;
      --topbar-offset: calc(var(--topbar-height) + env(safe-area-inset-top, 0px));
      --transition-fast: 0.2s;
      --transition-normal: 0.3s;
      --color-primary: #c0a88d;
      --color-secondary: #c0a88d;
      --color-warning: #e87722;
      --color-primary-rgb: 192, 168, 141;
      --color-primary-5: rgba(192, 168, 141, 0.05);
      --color-primary-10: rgba(192, 168, 141, 0.1);
      --color-primary-12: rgba(192, 168, 141, 0.12);
      --color-primary-15: rgba(192, 168, 141, 0.15);
      --color-primary-20: rgba(192, 168, 141, 0.2);
      --color-primary-25: rgba(192, 168, 141, 0.25);
      --color-primary-30: rgba(192, 168, 141, 0.3);
      --color-primary-35: rgba(192, 168, 141, 0.35);
      --color-primary-40: rgba(192, 168, 141, 0.4);
      --color-primary-50: rgba(192, 168, 141, 0.5);
      --color-primary-60: rgba(192, 168, 141, 0.6);
      --color-primary-70: rgba(192, 168, 141, 0.7);
      --color-primary-80: rgba(192, 168, 141, 0.8);
      --color-success: #4caf50;
      --color-error: #f44336;
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --color-chrome: #e8e8e8;
      color-scheme: light dark;
      --tag-red: #ff3b30;
      --tag-orange: #ff9500;
      --tag-yellow: #ffcc00;
      --tag-green: #34c759;
      --tag-blue: #007aff;
      --tag-purple: #af52de;
      --tag-gray: #8e8e93;
    }

    [data-theme='light'] {
      --color-background: #f5f5f5;
      --color-foreground: #1a1a1a;
      --color-surface: #e8e8e8;
      --color-surface-hover: #d8d8d8;
      --color-border: #d0d0d0;
      --color-border-subtle: #e0e0e0;
      --color-text: #1a1a1a;
      --color-text-muted: #666;
      --color-text-dim: #999;
      --grid-line: rgba(0, 0, 0, 0.04);
      --grid-bold: rgba(0, 0, 0, 0.08);
      --color-chrome: #e8e8e8;
    }

    [data-theme='dark'] {
      --color-background: #1a1a1a;
      --color-foreground: #e5e2dd;
      --color-surface: #0f0f0f;
      --color-surface-hover: #1f1f1f;
      --color-border: #333;
      --color-border-subtle: #2a2a2a;
      --color-text: #e5e2dd;
      --color-text-muted: #999;
      --color-text-dim: #666;
      --grid-line: rgba(255, 255, 255, 0.04);
      --grid-bold: rgba(255, 255, 255, 0.08);
      --color-chrome: #0f0f0f;
    }

    /* Minimal body styles to prevent FOUC */
    body {
      background-color: var(--color-background);
      color: var(--color-text);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <!-- Cloudflare Web Analytics -->
  <script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"token": ""}'></script>
</body>

</html>
